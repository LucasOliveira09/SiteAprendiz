<body>

        <a href="../index.html"><img src="../imagens/Js.png" alt=""></a>
        <a href="../index.html"><img src="../imagens/css.png" alt=""></a>
        <div class="check_dark">
            <input type="checkbox" class="checkbox" id="toggleColor"> 
            <label class="label" for="toggleColor">
              <img class="fa-moon" src="../imagens/lua.png" alt="">
              <img class="fa-sun" src="../imagens/sol.png" alt="">
              <div class="ball"></div>
            </label>
        </div>
    </header>

    <main>


        
    </main>

    <script>
        const checkbox = document.getElementById('toggleColor');

        checkbox.addEventListener('change', function() {
            if (checkbox.checked) {
                document.body.style.backgroundColor = '#292c35'; 
                document.body.style.color = '#fafafa';
            } else {
                document.body.style.backgroundColor = '#fafafa'; 
                document.body.style.color = 'black';
            }
        });
    </script>
</body>
